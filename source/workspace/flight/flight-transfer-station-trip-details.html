<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>航班搜索列表</title>
</head>
<body>

    <div class="app">
        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="form">北京</span>
                <span class="icon"></span>
                <span class="to">多伦多</span>
                <!-- <span class="date">2017年10月26日</span> -->
            </div>
        </div>
    
        <div class="flight-search-list-container one-way-flight-container">
            <div class="flight-search-list">
                <i class="circle left"></i>
                <i class="circle right"></i>

                <div class="flight-search-list-head">
                    <img src="./public/img/a-3.jpg" alt="">
                    <div class="flight-search-list-tips">
                        <span>山东航空</span>
                        <span>官方旗舰店</span>
                    </div>
                </div>

                <div class="flight-search-list-details clearfix">
                    <div class="flight-search-details-item form">
                        <h4>12-01 周五</h4>
                        <h3>12:30</h3>
                        <h4>首都机场T3</h4>
                    </div>
                    
                    <div class="flight-search-details-item take-time">
                        <h3>3小时55分钟</h3>
                        <h4>经停—福建</h4>
                    </div>

                    <div class="flight-search-details-item to">
                        <h4>12-01 周一</h4>
                        <h3>16:25</h3>
                        <h4>香港机场T1</h4>
                    </div>
                    
                </div>

                <div class="flight-search-list-foot-info">
                    <h4>国泰港龙航空KA901</h4>
                    <h4>空客330（宽）</h4>
                    <h4>无餐食</h4>
                </div>
                
                <div class="flight-transfer-station-trip-tips">
                    <span><i>中转</i></span>
                    <span><i>香港停留 1小时50分钟</i></span>
                </div>

                <div class="flight-search-list-details flight-search-list-details-nopadding clearfix">
                    <div class="flight-search-details-item form">
                        <h4>12-01 周五</h4>
                        <h3>18:15</h3>
                        <h4>香港机场T1</h4>
                    </div>
                    
                    <div class="flight-search-details-item take-time">
                        <h3>15小时5分钟</h3>
                        <h4>直飞</h4>
                    </div>

                    <div class="flight-search-details-item to">
                        <h4>12-01 周五</h4>
                        <h3>20:20</h3>
                        <h4>帕尔森国际机场T3</h4>
                    </div>
                    
                </div>

                <div class="flight-search-list-foot-info">
                    <h4>国泰航空CX826</h4>
                    <h4>波音777（大）</h4>
                    <h4>无餐食</h4>
                </div>
            </div>
        </div>

        <div class="flight-company-price-container">
            <div class="flight-company-price-list">
                <div class="flight-company-price-item">
                    <h3><i>¥</i>3141</h3>
                    <a href="#">退改签说明</a>
                </div>

                <div class="flight-company-price-item">
                    <button class="btn btn-red">预订</button>
                    <span>折扣经济舱</span>
                </div>
            </div>

            <div class="flight-company-price-list">
                <div class="flight-company-price-item">
                    <h3><i>¥</i>3165</h3>
                    <a href="#">退改签说明</a>
                </div>

                <div class="flight-company-price-item">
                    <button class="btn btn-red">预订</button>
                    <span>留学生经济舱</span>
                </div>
            </div>

            <div class="flight-company-price-list">
                <div class="flight-company-price-item">
                    <h3><i>¥</i>15118</h3>
                    <a href="#">退改签说明</a>
                </div>

                <div class="flight-company-price-item">
                    <button class="btn btn-red">预订</button>
                    <span>商务舱</span>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
