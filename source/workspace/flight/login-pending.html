<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>登录</title>
</head>
<body>
    <div class="app">
        <style type="text/css">
            html, body{ background: #FFF; }
        </style>
        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="tips">登录</span>
            </div>
        </div>

        <div class="login-wrap">
            <div class="login-border"></div>
            <div class="login-item username">
                <input type="text" placeholder="请输入手机号">
            </div>

            <div class="login-item userpassword">
                <input type="text" placeholder="请输入验证码">
                <button class="pending">重新获取(<i>56s</i>)</button>
            </div>

            <div class="login-operation">
                <button>登录</button>
                <p>登录即视为同意<a href="#">《用户协议》</a></p>
            </div>
        </div>

    </div>
</body>

</html>
