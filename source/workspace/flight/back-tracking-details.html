<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>航班搜索列表</title>
</head>
<body>

    <div class="app">
        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="form">重庆</span>
                <span class="icon"></span>
                <span class="to">北京</span>
            </div>
        </div>
    
        <div class="flight-search-list-container one-way-flight-container">
            <div class="flight-search-list">
                <i class="circle left"></i>
                <i class="circle right"></i>

                <div class="flight-search-list-head">
                    <img src="./public/img/a-3.jpg" alt="">
                    <div class="flight-search-list-tips">
                        <span>山东航空</span>
                        <span>官方旗舰店</span>
                    </div>
                </div>

                <div class="flight-search-list-details clearfix">
                    <div class="flight-search-details-item form">
                        <h4>10-29 周四</h4>
                        <h3>16:10</h3>
                        <h4>江北T2A</h4>
                    </div>
                    
                    <div class="flight-search-details-item take-time">
                        <h3>3小时</h3>
                        <h4>直飞</h4>
                    </div>

                    <div class="flight-search-details-item to">
                        <h4>10-29 周四</h4>
                        <h3>19:10</h3>
                        <h4>首都T3</h4>
                    </div>
                    
                </div>

                <div class="flight-search-list-foot-info share">
                    <h4>
                        <span>
                            山航SC3044
                            <i>共享航班  实际乘坐  东航MU5224</i>
                        </span>
                    </h4>
                    <h4>波音727（中）</h4>
                    <h4>无餐食</h4>
                </div>
            </div>
        </div>

        <div class="flight-company-price-container">
            <div class="flight-company-price-list">
                <div class="flight-company-price-item">
                    <h3><i>¥</i>1306</h3>
                    <a href="#">退改签说明</a>
                </div>

                <div class="flight-company-price-item">
                    <button class="btn btn-red">预订</button>
                    <span>折扣经济舱（U）</span>
                </div>
            </div>

            <div class="flight-company-price-list">
                <div class="flight-company-price-item">
                    <h3><i>¥</i>1620</h3>
                    <a href="#">退改签说明</a>
                </div>

                <div class="flight-company-price-item">
                    <button class="btn btn-red">预订</button>
                    <span>全价经济舱（Y）</span>
                </div>
            </div>

            <div class="flight-company-price-list">
                <div class="flight-company-price-item">
                    <h3><i>¥</i>2150</h3>
                    <a href="#">退改签说明</a>
                </div>

                <div class="flight-company-price-item">
                    <button class="btn btn-red">预订</button>
                    <span>头等舱（Y）</span>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
