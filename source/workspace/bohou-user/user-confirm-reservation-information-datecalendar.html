<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <link rel="stylesheet" href="./public/styles/my-center.css">
    <title>消费记录</title>
</head>
<body>
    <div class="bh-app">
        
    <div class="login-wrap reservation-information-wrap">
        <div class="reservation-information-title">
            <label>预约项目</label>
        </div>

        <div class="reservation-information-item">
            <div class="reservation-information-item-inner">
                <div class="reservation-information-item-thumb">
                    <img src="./public/img/products-thumb.jpg" alt="">
                </div>

                <div class="reservation-information-item-text">
                    <h3>1号美容产品</h3>
                    <p>￥1000.00</p>
                </div>
            </div>
        </div>


        <div class="reservation-information-item">
            <div class="reservation-information-item-info">
                <ul>
                    <li><span>我的门店：</span> <label>波后蜀山店</label></li>
                    <li class="right-arrow"><span>服务时间：</span> <input type="text" class="weui_input" placeholder="" id="showDatePicker" value="" /> </li>
                </ul>
            </div>
        </div>

        <div class="user-login-action">
            <button class="weui-btn weui-btn_primary">确定预约</button>
        </div>
    </div>
    
</div>    
</body>

<link rel="stylesheet" href="./public/styles/icon.css">
<link rel="stylesheet" href="./public/styles/weui2.css">
<style type="text/css">
    .weui-picker-modal{background: #FFF;}
    .weui-picker-modal .toolbar{ background: #FFF; border-bottom: 1px solid #E4E1E3; height: 42px; line-height: 42px;}
    .weui-picker-modal .title{ line-height: 42px;}
    .weui-picker-modal .picker-button{ height: 42px; line-height: 42px; color: #250E1F; font-size: 16px;}
    #showDatePicker::placeholder{ color: #250E1F; }
</style>
<script src="./public/javascript/zepto.min.js"></script>
<script src="./public/javascript/picker.js"></script>
<script type="text/javascript">
    $(function(){
       
        var _year = new Date().getFullYear();
        var _month = (new Date().getMonth()+1)>=10 ? new Date().getMonth()+1 : "0"+(new Date().getMonth()+1);
        var _day = (new Date().getDate())>=10 ? (new Date().getDate()) : "0"+(new Date().getDate()+1);
        var _hours = new Date().getHours()>=10 ? (new Date().getHours()) : "0"+(new Date().getHours());
        var _minutes = new Date().getMinutes() >= 10 ? (new Date().getMinutes()) : "0"+(new Date().getMinutes());
        var _dateTime = _year+"-"+_month+"-"+_day;
        
        $("#showDatePicker").attr("placeholder",_dateTime+" "+_hours+":"+_minutes);
        $("#showDatePicker").datetimePicker({ 
            title:"选择服务时间",
            min:"2016-12-31",
            max:'2020-01-01'
        });

    })
</script>
</html>
