<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>投诉建议</title>
</head>
<body>
    <div class="bh-app">

        <div class="store-wrap">
            
            <div class="bh-msg bh-msg-debit store-user-complaint-suggestion">
                
                <div class="msg-body msg-offline-payment">
                    <div class="offline-payment-edit">
                        <textarea class="weui-iput" placeholder="请输入您的意见和建议"></textarea>
                    </div>

                </div>
                
            </div>

           <div class="billing-oreder-confirm-money store-user-complaint-suggestion-action">
               <button class="weui-btn weui-btn_primary">提交</button>
               <p>客服热线：<a href="tel:4000-0000-000">4000-0000-000</a></p>
           </div>


            
        </div>
    
        
        <div id="iosDialog">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">谢谢您的反馈<br/>我们会及时修改完善？</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="sure-btn">好的</a>
                </div>
            </div>
        </div>


    </div>    
</body>
    <script type="text/javascript" src="./public/javascript/main.js"></script>
    <script type="text/javascript">
    $(function(){
        var $_iosDialog = $("#iosDialog");

       
        $("#sure-btn").on("click", function(){
            $_iosDialog.fadeOut(100);
        });


    })
</script>
</html>
