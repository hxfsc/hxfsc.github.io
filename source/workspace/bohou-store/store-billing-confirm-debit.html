<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>会员扣款</title>
</head>
<body>
    <div class="bh-app">

        <div class="store-wrap">
            
            <div class="bh-msg bh-msg-debit">
                <div class="msg-title">
                    收款金额：<i>￥2000.00</i>
                </div>
                
                <div class="msg-body">
                    <h3>会员验证：</h3>

                    <div class="msg-body-item">
                        <label>手机号</label>
                        <input type="text" class="weui-input" placeholder="输入会员手机号">
                    </div>
                    
                    <div class="msg-body-item">
                        <label>验证码</label>
                        <input type="text" class="weui-input" placeholder="输入验证码">
                        <a href="#">获取验证码</a>
                    </div>

                </div>
                
            </div>

           <div class="billing-oreder-confirm-money">
               <button class="weui-btn weui-btn_primary">确认收款</button>
           </div>


            
        </div>

    </div>    
</body>
    <script type="text/javascript" src="./public/javascript/main.js"></script>
</html>
