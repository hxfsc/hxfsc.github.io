<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>会员充值</title>
</head>
<body>
    <div class="bh-app">


<div class="login-wrap store-receivables-wrap">
    <div class="login-form">
        <div class="form-item receivables-item">
            <span>搜索会员：</span>
            <input class="weui-input receivables-input" type="text" placeholder="请输入手机号、会员卡号">
        </div>
    </div>

    <div class="login-submit">
        <button class="weui-btn weui-btn_primary" id="next-step">下一步</button>
    </div>
    
</div>

<div id="iosDialog">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">该用户尚未办理会员<br/>是否立即办理？</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" id="cancel-btn">算了</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="sure-btn">立即办理</a>
        </div>
    </div>
</div>

</div>    
</body>

<script type="text/javascript" src="./public/javascript/main.js"></script>
<script type="text/javascript">
    $(function(){
        var $_iosDialog = $("#iosDialog");

        $("#cancel-btn").on("click", function(){
            $_iosDialog.fadeOut(100);
        });

        $("#sure-btn").on("click", function(){
            $_iosDialog.fadeOut(100);
        });

        $("#next-step").on("click", function(){
            $_iosDialog.fadeIn(200);
        })

    })
</script>
</html>
