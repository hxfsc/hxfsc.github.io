<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>确认订单</title>
</head>
<body>
    <div class="bh-app">

        <div class="store-wrap">
            <div class="store-index-box billing-order-box">
                <div class="billing-order-head">
                    <span>项目名称</span>
                    <span>数量</span>
                    <span>金额</span>
                </div>
                
                <div class="billing-order-body">
                    <dl>
                        <dd>
                            <span>1号美容产品</span>
                            <span>x1</span>
                            <span>￥1000.00</span>
                        </dd>

                        <dd>
                            <span>2号美容产品</span>
                            <span>x1</span>
                            <span>￥10.00</span>
                        </dd>

                        <dt>
                            总计：￥2000.00
                        </dt>
                    </dl>
                </div>
            </div>

            <div class="store-index-box billing-order-box">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p class="handler"><span>经办人</span><input type="text" class="weui-input" id="handler-person" value="某某1"></p>
                    </div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>
            
        </div>

        <div class="weui-tabbar">
            <div class="billing-tabbar-tips">
                <div class="tabbar-price-tips">
                    <span>应收：</span><i>￥2000.00</i>
                </div>
            </div>
            <button type="button" class="weui-btn btn-noraids weui-btn_primary tabbar-dright" id="actionSheet-btn">收款</button>
        </div>

        <div class="weui-mask" id="iosMask" style="display: none"></div>
        <div class="weui-actionsheet store-billing-actionsheet" id="iosActionsheet">
            <div class="store-billing-actionsheet__title d-clearfix">
                 <span class="d-left">应收：</span><i class="d-left">￥2000.00</i>
                 <a href="javascript:;" class="d-right" id="cancel-btn">取消</a>
            </div>
            <div class="store-billing-actionsheet__body">
                <a href="#">
                    <img src="./public/images/payment-method-vip.png" alt="">
                    <p>会员扣款</p>
                </a>

                <a href="#">
                    <img src="./public/images/payment-method-jk.png" alt="">
                    <p>立即支付</p>
                </a>

                <a href="#">
                    <img src="./public/images/payment-method-icon.png" alt="">
                    <p>线下支付</p>
                </a>
            </div>
        </div>

    </div>    
</body>
<script type="text/javascript" src="./public/javascript/main.js"></script>
<link rel="stylesheet" href="./public/styles/icon.css">
<link rel="stylesheet" href="./public/styles/weui2.css">
<style>
    .weui-picker-overlay, .weui-picker-container{z-index: 9999;}
    .weui-picker-modal .picker-button{ color: #250E1F;}
</style>
<script src="./public/javascript/zepto.min.js"></script>
<script src="./public/javascript/picker.js"></script>
<script type="text/javascript">
    $(function(){
        var $_iosMask = $("#iosMask");
        var $_iosActionsheet = $("#iosActionsheet");

        $("#actionSheet-btn").on("click", function(){
            $_iosMask.fadeIn(200);
            $_iosActionsheet.addClass("weui-actionsheet_toggle");
        });


        $("#cancel-btn").on("click", function(){
            $_iosMask.fadeOut(200);
            $_iosActionsheet.removeClass("weui-actionsheet_toggle");
        });

        var pickerSelected = "";
        $("#handler-person").picker({
            id:"111",
            title: "选择你的经办人",
            toolbarCloseText:'确定',
            cols: [
            {
                textAlign: 'center',
                values: ['1333','244','355','46','5','6'],
                displayValues:['某11','1某2','某某3','某某4','某某5','某某6'],
            }
            ],
            formatValue:function(picker, value, displayValue){
                pickerSelected = value[0];
                return displayValue[0];
            },
            onClose: function(){
                console.log(pickerSelected);
            }
        });
    })
</script>
</html>
