<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>创建会员</title>
</head>
<body>
    <div class="bh-app">


<div class="login-wrap store-member-wrap">
    <div class="store-member-item">
        <div class="store-member-item-head">
            <span class="first">基本信息</span>
        </div>
        
        <div class="store-member-item-body">
            <div class="store-member-form-item">
                <input type="text" class="weui-input" placeholder="输入会员姓名">
                <span><strong>*</strong>会员姓名</span>
            </div>

            <div class="store-member-form-item">
                <input type="text" class="weui-input" placeholder="输入会员卡号">
                <span><strong>*</strong>会员卡号</span>
            </div>

            <div class="store-member-form-item">
                <input type="text" class="weui-input" placeholder="输入充值金额">
                <span><strong>*</strong>会员金额</span>
            </div>

            <div class="store-member-form-item">
                <span>地区</span>
                <div class="adds-dright">请选择</div>
            </div>

            <div class="store-member-form-item store-member-form-textarea">
                <span>详细地址</span>
                <textarea class="weui-input" placeholder="请输入"></textarea>
            </div>
        </div>
    </div>


    <div class="store-member-item store-member-day-item">
        <div class="store-member-item-head">
            <span class="last">关键日录入</span>
        </div>
        
        <div class="store-member-day-item-list">
            <label class="label-title">关键日（1）</label>
            <div class="member-day-item-list-wrap">
                <span class="solid">生日</span>
                <span class="dashed">结婚纪念日</span>
                <span class="dashed bh-input"><input type="text" placeholder="其他（请输入）"></span>
            </div>

            <div class="store-member-form-item">
                <span>关键日时间</span>
                <div class="adds-dright">请选择</div>
            </div>
        </div>


        <div class="store-member-day-item-list">
            <label class="label-title">关键日（2）</label>
            <div class="member-day-item-list-wrap">
                <span class="solid">生日</span>
                <span class="dashed">结婚纪念日</span>
                <span class="dashed bh-input"><input type="text" placeholder="其他（请输入）"></span>
            </div>

            <div class="store-member-form-item">
                <span>关键日时间</span>
                <div class="adds-dright">请选择</div>
            </div>
        </div>


        
    </div>

    <a class="store-member-btn" href="#" id="actionSheet-btn">确定创建</a>

    <div class="weui-mask" id="iosMask"></div>
    <div class="weui-actionsheet store-billing-actionsheet weui-actionsheet_toggle" id="iosActionsheet">
        <div class="store-billing-actionsheet__title d-clearfix">
             <span class="d-left">应收：</span><i class="d-left">￥2000.00</i>
             <a href="javascript:;" class="d-right" id="cancel-btn">取消</a>
        </div>
        <div class="store-billing-actionsheet__body store-member-manage-action__body">
            <a href="#">
                <img src="./public/images/payment-method-jk.png" alt="">
                <p>立即支付</p>
            </a>

            <a href="#">
                <img src="./public/images/payment-method-icon.png" alt="">
                <p>线下支付</p>
            </a>
        </div>
    </div>

</div>

</div>    
</body>

<script type="text/javascript" src="./public/javascript/main.js"></script>
<script type="text/javascript">
    $(function(){
        var $_iosMask = $("#iosMask");
        var $_iosActionsheet = $("#iosActionsheet");

        $("#actionSheet-btn").on("click", function(){
            $_iosMask.fadeIn(200);
            $_iosActionsheet.addClass("weui-actionsheet_toggle");
        });


        $("#cancel-btn").on("click", function(){
            $_iosMask.fadeOut(200);
            $_iosActionsheet.removeClass("weui-actionsheet_toggle");
        });
    })
</script>
</html>
