</head>

        <div class="app-nav-setting right">

              <ul class="dropdown-menu" aria-labelledby="drop">

                <li><a href="./login.html">退出</a></li>
              </ul>
            </div>
        </div>

    <div class="app-container">
        <div class="app-left">
            <ul>
                <li><a href="./organization.html">组织机构</a></li>
                <li><a href="./role.html">角色管理</a></li>
                <li class="active"><a href="./user.html">用户管理</a></li>

            <ul>
                <li><a href="./home.html">首页</a></li>
                <li><a href="./enterprise-info.html">企业信息管理</a></li>
                <li><a href="./banner.html">banner管理</a></li>
                <li><a href="./space.html">空间管理</a></li>
                <li><a href="./new.html">资讯管理</a></li>
                <li><a href="./booking.html">预约管理</a></li>
            </ul>

        </div>

        <div class="app-main">
            <div class="breadcrumb-wrap">
                <ol class="breadcrumb">
                
                    <li><a href="#">首页</a></li>
                
                    <li><a href="#">用户管理</a></li>
                
                </ol>
            </div>


            
            <div class="main container-fluid">
                <div class="role-wrap mt-30 container-fluid">
                    <form class="form-horizontal" data-validator-option="{theme:'bootstrap',timely:2, focusCleanup:true}">
                        <div class="form-group">
                            <label class="col-md-2 control-label">用户名:</label>
                            <div class="col-md-3">
                              <input type="text" class="form-control" placeholder="用户名" name="username" 
                                data-rule="required;username;"
                                data-rule-username="[/^[a-zA-Z][\w\d]{4,10}$/, '用户名输入不符合规范']"
                                data-ok="用户名符合规范"
                                data-tip="用户名不能少于5个字符且首字符不能包含符合数字">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">姓名:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="姓名" name="fullname"
                                    data-rule="required;fullname;"
                                    data-rule-fullname="[/^[\u0391-\uFFE5]{2,5}$/, '姓名必须为2个到5个中文']"
                                    data-ok="姓名符合规范"
                                    data-tip="姓名必须为2个到5个中文">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">密码:</label>
                            <div class="col-md-3">
                              <input type="password" class="form-control" placeholder="密码" name="password"
                                    data-rule="required;password;"
                                    data-rule-password="[/^\w{6,16}$/, '密码长度6到16个字符，不能包含特殊字符']"
                                    data-ok="密码符合规范"
                                    data-tip="密码长度6到16个字符，不能包含特殊字符">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">姓别:</label>
                            <div class="col-md-3 user-sex">
                              <label class="control-label"><input type="radio" name="gender" checked> 男</label>
                              <label class="control-label"><input type="radio" name="gender"> 女</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">手机号:</label>
                            <div class="col-md-3">
                              <input type="text" class="form-control" placeholder="手机号" name="phone"
                                data-rule="required:phone"
                                data-rule-phone="[/^1[3-9]\d{9}$/, '请填写有效的手机号']"
                                data-ok="手机号正确"
                                data-tip="请填写有效的手机号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">所属机构:</label>
                            <div class="col-md-3">
                                <select name="ys" class="form-control" data-rule="required" data-msg-required="所属机构一级必选">
                                    <option value="">一级机构</option>
                                    <option value="1">北京1</option>
                                    <option value="2">北京1</option>
                                    <option value="3">北京1</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3 col-md-offset-2">
                                <select name="" class="form-control" data-rule="required" data-msg-required="所属机构二级必选">
                                    <option value="">二级机构</option>
                                    <option value="1">三里屯按树空间1</option>
                                    <option value="2">三里屯按树空间2</option>
                                    <option value="3">三里屯按树空间3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">角色:</label>
                            <div class="col-md-3">
                                <select name="" class="form-control" name="user-rule" data-rule="required" data-msg-required="请选择用户角色">
                                    <option value="">超级管理员</option>
                                    <option value="1">北京1</option>
                                    <option value="2">北京1</option>
                                    <option value="3">北京1</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group submit-box">
                            <div class="col-md-offset-2 col-md-4">
                              <button type="submit" class="btn btn-default btn-primary">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>

</body>
<script type="text/javascript" src="./public/javascript/jquery.js"></script>
<script type="text/javascript" src="./public/javascript/bootstrap.min.js"></script>
<script type="text/javascript" src="./public/javascript/jquery.validator.min.js"></script>
<script type="text/javascript" src="./public/javascript/local/zh-CN.js"></script>
<script type="text/javascript">
    $(function(){

        $.validator.setTheme('bootstrap', {
                validClass: 'has-success',
                invalidClass: 'has-error',
                bindClassTo: '.form-group',
                formClass: 'n-default n-bootstrap',
                msgClass: 'n-right'
            });

    })
</script>
</html>
