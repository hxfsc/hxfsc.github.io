<script type="text/javascript">

            new Uploader("#space-banner-btn","#space-banner-thumbnail")
            new Uploader("#space-scene-btn","#space-scene-thumbnail")

            function Uploader(pick, box){
              var uploader = WebUploader.create({
                  // swf文件路径
                  swf: './public/javascript/Uploader.swf',
                  // 文件接收服务端。
                  server: 'http://45.77.198.135/case/anshu.dev/server/fileupload.php',
                  // 选择文件的按钮。可选。
                  // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                  pick: pick,
                  auto: true,
                  accept: {
                      title: 'Images',
                      extensions: 'gif,jpg,jpeg,bmp,png',
                      mimeTypes: 'image/*'
                  },
                  // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                  resize: false
              });

              uploader.on('fileQueued', function( file, percentage ) {
                  var $li = $(
                          '<img src="" alt="">'
                          ),
                  $img = $li;

                  // $list为容器jQuery实例
                  $(box).append( $li );
                  // 创建缩略图
                  // 如果为非图片文件，可以不用调用此方法。
                  // thumbnailWidth x thumbnailHeight 为 100 x 100
                  uploader.makeThumb( file, function( error, src ) {
                      if ( error ) {
                          $img.replaceWith('<span style="width:220px; display:inline-block;">不能预览</span>');
                          return;
                      }

                      $img.attr( 'src', src );
                  }, 80, 40 );

              });
            } 
</script>
