        <div class="app-main">

                    <li><a href="#">首页</a></li>
                
                    <li><a href="#">企业信息管理</a></li>
                
                </ol>
            </div>


            <div class="main container-fluid">
                <div class="enterprise-info-wrap mt-30 container-fluid">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label class="col-md-1 control-label">企业名称:</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" id="" placeholder="企业名称">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-1 control-label">大本营:</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" id="" placeholder="地址">
                        </div>
                        <div class="col-md-3 local-map-marker"><a href="#" class="glyphicon glyphicon-map-marker">地图定位</a></div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-1 control-label">空间介绍:</label>
                        <div class="col-md-3">
                          <textarea name="" id="" rows="3" placeholder="空间介绍" class="form-control no-resize"></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-1 control-label">客服电话:</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" id="" placeholder="客服电话">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-1 control-label">邮箱:</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" id="" placeholder="邮箱">
                        </div>
                      </div>

                      <div class="form-group submit-box">
                        <div class="col-md-offset-1 col-md-4">
                          <button type="submit" class="btn btn-default btn-primary">提交</button>
                        </div>
                      </div>

                    </form>
                </div>
                
            </div>
