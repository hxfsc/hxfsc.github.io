  <div id="login-page" class="row">
    <style>
        .login-form{
          width: 360px;
        }

        #login-tips{
          position: relative;
          text-align: center;
        }

        #login-tips span{
          position: relative;
          right: 0;

        }

        #login-tips span.badge.new:after{
          content: " ";
        }

    </style>

    

    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">SPDB-Opsmartteach</p>
          </div>
        </div>
        <div class="row">
          <div id="login-tips"></div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">用户名</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">密码</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12 login-text">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">记住我</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="#" class="btn waves-effect waves-light blue col s12" id="login-btn">登录</a>
          </div>
        </div>
      </form>

    </div>
  </div>
