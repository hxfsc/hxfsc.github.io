<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>我的订单列表页面</title>
</head>
<body>

    <div class="app">
        <style type="text/css">
            html,body{
                background: #FFF;
            }

            .my-center-order-wrap{
                background: #F7F7F7;
            }

        </style>
        

        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="form">北京</span>
                <span class="icon"></span>
                <span class="to">重庆</span>
            </div>
        </div>
        
        <div class="pending-payment-wrap">
            <div class="pending-payment-item pending-payment-item-order-details-tips">
                <div class="pending-payment-item-head">
                    <h3 class="state">待支付</h3>
                    <span class="price">总价  ¥1280</span>
                </div>

                <div class="pending-payment-item-content">
                    <h3>订单号1324332321</h3>
                    <a href="#">退改签说明</a>
                </div>

                <p>请在21:55之前完成支付，否则订单将自动取消</p>
            </div>

            
            <div class="pending-payment-item pending-payment-item-order-details">
                <div class="pending-payment-item-order-warp">
                    <div class="pending-payment-item-order-from">
                        <h4>10-26 周五</h4>
                        <h3>18:40</h3>
                        <h4>首都T3</h4>
                    </div>
        
                    <div class="pending-payment-item-order-border"></div>
        
                    <div class="pending-payment-item-order-to">
                        <h4>10-26 周五</h4>
                        <h3>21:40</h3>
                        <h4>江北T2A</h4>
                    </div>
                </div>
                <p class="share">
                    <span>
                        <i>山航SC3044</i>
                        <i class="share">共享航班  实际乘坐  东航MU5224</i>
                    </span>
                    <span>波音727（中）</span> 
                    <span>无餐食</span> 
                </p>
            </div>

            <div class="pending-payment-item">
                <div class="pending-payment-item-head">
                    <span class="transaction-text">乘机人</span>
                </div>

                <div class="pending-payment-item-transaction-person">
                    <p>沈阳</p>
                    <p><span>身份证</span> <span>120221099448293410</span></p>
                </div>
            </div>

            <div class="pending-payment-item pending-payment-item-contact">
                <span>联系电话</span>
                <span>18600372422</span>
            </div>
        
        </div>   

        <div class="pending-payment-foot">
            <button>取消订单</button>
            <button class="payment-btn">立即支付</button>
        </div>
    </div>

    <div class="dialog"></div>
    <div class="order-dialog-details-container dialog-content" id="order-dialog-details">
        <div class="dialog-details payment-order-details">
            <h3><span>总价</span> <span><i>￥</i>3220</span></h3>
            <div class="dialog-details-item">
                <p><span>成人票</span> <span>¥1306 <i>2</i></span></p>
                <p><span>机建燃油</span> <span>¥50 <i>2</i></span></p>
            </div>

            <div class="dialog-details-item">
                <p><span>儿童票</span> <span>¥508<i>1</i></span></p>
                <p><span>机建燃油</span> <span>¥0 <i>1</i></span></p>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="./public/javascript/jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $(".dialog").css({
            width: $(window).width(),
            height: $(window).height() > $("body").height() ? $(window).height() + 50 : $("body").height() + 50
        })


        $(".payment-btn").on("click", function(){
            $(".dialog").fadeIn("fast")
            $("#order-dialog-details").fadeIn('fast')
        })

        $(".dialog").on("click", function(){
            $(".dialog").fadeOut("fast")
            $("#order-dialog-details").fadeOut('fast')
        })
    })
</script>
</html>
