<script type="text/javascript">
    
    $(function(){
        FastClick.attach(document.body)
        $().Calendar("#calendar-box", 12)
        $().setPrice([
            "￥870",
            "￥170",
            "￥270",
            "￥230",
            "￥840",
            "￥870",
            "￥1230"
        ])

        var _search = decodeURIComponent(window.location.search).match(/\w+=(\w+\/\w+\/\w+)(&\w+=(\w+\/\w+\/\w+)){0,1}/)
        
        
        if(_search != undefined){
            if(_search[1] != undefined){
                //console.log(_search[1])
                $().SetCalendar(_search[1])
            }

            if(_search[3] != undefined){
                //console.log(_search[3])
                $().SetCalendar(_search[3], to=true)
            }
        }else{
            $().SetCalendar()
        }
        


        


    })
</script>
