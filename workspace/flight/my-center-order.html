<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>我的订单列表页面</title>
</head>
<body>

    <div class="app">
        <style type="text/css">
            html,body{
                background: #FFF;
            }

            .my-center-order-wrap{
                background: #F7F7F7;
            }

        </style>
        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="form">我的订单</span>
            </div>
        </div>
        
        <div class="my-center-order-wrap">
            <div class="my-center-order-list active">
                <div class="my-center-order-head">
                    <span>北京</span> <span></span> <span>重庆（去程）</span> <span class="state">待支付</span>
                </div>

                <div class="my-center-order-content">
                    <div>
                        <p>2016年10月26日 <span>18:40 </span> <span></span> <span>21:40</span></p>
                        <p>山航SC3044</p>
                    </div>

                    <div>
                        ¥1280
                    </div>
                </div>
            </div>

            <div class="my-center-order-list active">
                <div class="my-center-order-head">
                    <span>北京</span> <span></span> <span>重庆（返程）</span> <span class="state">出票中</span>
                </div>

                <div class="my-center-order-content">
                    <div>
                        <p>2016年10月26日 <span>18:40 </span> <span></span> <span>21:40</span></p>
                        <p>山航SC3044 <span class="share">共享航班</span></p>
                    </div>

                    <div>
                        ¥1280
                    </div>
                </div>
            </div>

            <div class="my-center-order-list cancel">
                <div class="my-center-order-head">
                    <span>北京</span> <span></span> <span>重庆</span> <span class="state">已取消</span>
                </div>

                <div class="my-center-order-content">
                    <div>
                        <p>2016年10月26日 <span>18:40 </span> <span></span> <span>21:40</span></p>
                        <p>山航SC3044</p>
                    </div>

                    <div class="price">
                        ¥1280
                    </div>
                </div>
            </div>

            <div class="my-center-order-list active">
                <div class="my-center-order-head">
                    <span>北京</span> <span></span> <span>重庆</span> <span class="state">出票成功</span>
                </div>

                <div class="my-center-order-content">
                    <div>
                        <p>2016年10月26日 <span>18:40 </span> <span></span> <span>21:40</span></p>
                        <p>山航SC3044</p>
                    </div>

                    <div>
                        ¥1280
                    </div>
                </div>
            </div>
        </div>

        
        





    </div>
    
    

</body>
</html>
