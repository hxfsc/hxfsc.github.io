        <!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.9.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>常用乘机人空白页面</title>
</head>
<body>

    <div class="app">
        <style type="text/css">
            html, body{
                background: #FFF;
            }
        </style>
        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="form">编辑信息</span>
            </div>
        </div>
        
        <div class="riding-person-splitbar"></div>
        <div class="riding-person-edit-wrap">
            <div class="riding-person-edit-item sfz">
                <span>姓名</span>
                <input type="text" placeholder="与证件一致">
            </div>

            <div class="riding-person-edit-item hz">
                <span>姓（拼音）</span>
                <input type="text" placeholder="如：ZHANG">
            </div>

            <div class="riding-person-edit-item hz">
                <span>名（拼音）</span>
                <input type="text" placeholder="如：XIAOMING">
            </div>

            <div class="riding-person-edit-item is-show">
                <span>
                    <label class="identity">
                        <strong>身份证</strong>
                    </label>
                </span>
                <input type="text" placeholder="18位身份证号">
            </div>

            <div class="riding-person-edit-item hz">
                <span>国籍</span>
                <input type="text" value="中国">
            </div>
            
            <div class="riding-person-edit-item hz">
                <span>生日</span>
                <input type="text" value="1990-06-22">
            </div>

            <div class="riding-person-edit-item hz">
                <span>性别</span>
                <div>
                    <label><input type="radio" name="sex" checked><i></i>男</label>
                    <label><input type="radio" name="sex"><i></i>女</label>
                </div>
            </div>
        </div>
        
        <div class="riding-person-edit-save">
            <button>保存</button>
        </div>
        
    </div>

    <div class="dialog"></div>
    <div class="riding-person-dialog-wrap">
        <ul>
            <li class="active">身份证</li>
            <li>护照</li>
        </ul>
    </div>
    

</body>
<script type="text/javascript" src="../public/javascript/jquery.js"></script>
<script type="text/javascript" src="./public/javascript/fastclick.js"></script>
<script type="text/javascript">
    $(function(){

        FastClick.attach(document.body)

        $(".dialog").css({
            width: $(window).width(),
            height: $(window).height() > $("body").height() ? $(window).height() + 50 : $("body").height() + 50
        })


        $(".identity").on("click", function(){
            $(".dialog, .riding-person-dialog-wrap").fadeIn('fast')
        })

        $(".riding-person-dialog-wrap li").on("click", function(){
            var $_ridingPersonDialogText = $(this).text()
            $(this).addClass("active").siblings().removeClass("active")
            if($_ridingPersonDialogText!=''){
                $(".identity")
                    .find("strong")
                    .text($_ridingPersonDialogText)
                    .end()
                    .parent()
                    .next("input")
                    .prop("placeholder", $_ridingPersonDialogText == "身份证" ? "18位身份证号" : "与证件一致")
                    .val("")
                
                if($_ridingPersonDialogText == "身份证"){
                    $(".riding-person-edit-item:not('.is-show')").css("display", "none")
                    $(".sfz").css("display","flex")
                }else{
                    $(".riding-person-edit-item:not('.is-show')").css("display", "none")
                    $(".hz").css("display", "flex")
                }   
            }

            $(".dialog, .riding-person-dialog-wrap").fadeOut('fast')
        })


    })
</script>
</html>
