<script type="text/javascript">
    $(function(){
        function getDate(date){
            var _date = "";
            //2017年12月10日, 周日
            var _reg = new RegExp(/(\w+)年(\w+)月(\w+)日/)
            _date = date.match(_reg)[1] + "-" + date.match(_reg)[2] + "-" + date.match(_reg)[3]
            return _date;
        }
        $("#input1").on("focus", function(){
            $.calendar({
                input: $(this),
                opearaction: "go",
