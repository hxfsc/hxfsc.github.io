<body>
    <div class="app">
        <style type="text/css">
            html, body{ background: #FFF; }
        </style>
        <div class="flight-search-tool-tabbar">
            <i class="arrow left"></i>
            <div class="chioce-search-input-wrap flight-tabbar-info">
                <span class="tips">登录</span>
            </div>
        </div>

        <div class="login-wrap">
            <div class="login-border"></div>
            <div class="login-item username">
                <input type="text" placeholder="请输入手机号">
            </div>

            <div class="login-item userpassword">
                <input type="text" placeholder="请输入验证码">
                <button>获取验证码</button>
            </div>

            <div class="login-operation">
                <button>登录</button>
                <p>登录即视为同意<a href="#">《用户协议》</a></p>
            </div>
        </div>
    
    
    </div>
</body>

<script type="text/javascript" src="./public/javascript/jquery.js"></script>
<script type="text/javascript">
    $(function(){
        var _sec = 60;
        var $_button;
        $(".userpassword button:not('.pending')").on("click", function(){
            var $_this = $(this)
            
            $_button = $("<button class=\"pending\">重新获取(<i>" +_sec+ "s</i>)</button>")
            $(".userpassword").find("button").remove()
            $(".userpassword").append($_button)
            
            var setIntervalId = setInterval(function(){
                if(_sec > 1){
                    $_button = $("<button class=\"pending\">重新获取(<i>" +(_sec-1)+ "s</i>)</button>")
                    _sec--
                }else{
                    $_button = $("<button>获取验证码</button>")
                    _sec = 60
                    clearInterval(setIntervalId)
                }
                $(".userpassword").find("button").remove()
                $(".userpassword").append($_button)
            }, 1000)
        })

        $(".login-operation button").on("click", function(){
            window.location.href = "./_index.html";
        })

    })
</script>

</html>
