<body>
    <div class="bh-app">


<div class="login-wrap store-member-wrap user-info-wrap">
    <div class="store-member-item choose-amount-item">
        <a href="#">
        <div class="store-member-user-info-head choose-amount-head">
            <div class="store-member-user-info-thumb">
                <img src="./public/img/oval.jpg" alt>
            </div>

            <div class="store-member-user-info-intro">
                <h3>凉生</h3>
                <p>18712345678</p>
            </div> 
        </div>
        </a>
    </div>


    <div class="store-member-item">
        <div class="choose-amount-item-wrap">

            <div class="choose-amount-item-head">
                选择充值金额
            </div>

            <div class="choose-amount-item-list">
                <span class="active">20</span>
                <span>50</span>
                <span>100</span>
            </div>
            
            <div class="choose-amount-item-list">
                <span>200</span>
                <span>500</span>
                <span class="other">其他金额</span>
            </div>
        </div>
    </div>

    <a href="#" class="store-member-item-userinfo choose-amount-item-userifo">经办人</a>

    <div class="billing-oreder-confirm-money">
        <button class="weui-btn weui-btn_primary" id="sure-btn">确认充值</button>
    </div>
    

    <div class="weui-mask" id="iosMask"></div>
    <div class="weui-actionsheet store-billing-actionsheet weui-actionsheet_toggle" id="iosActionsheet">
        <div class="store-billing-actionsheet__title d-clearfix">
             <span class="d-left">应收：</span><i class="d-left">￥2000.00</i>
             <a href="javascript:;" class="d-right" id="cancel-btn" target="_blank" rel="noopener">取消</a>
        </div>
        <div class="store-billing-actionsheet__body store-member-manage-action__body">
            <a href="#">
                <img src="./public/images/payment-method-jk.png" alt>
                <p>立即支付</p>
            </a>

            <a href="#">
                <img src="./public/images/payment-method-icon.png" alt>
                <p>线下支付</p>
            </a>
        </div>
    </div>

</div>

</div>    
</body>

<script type="text/javascript" src="./public/javascript/main.js"></script>

<script type="text/javascript">
    $(function(){
        $(".choose-amount-item-list span").on("click", function(){
            $(".choose-amount-item-list span").removeClass("active");
            $(this).addClass("active");
        })

        var $_iosMask = $("#iosMask");
        var $_iosActionsheet = $("#iosActionsheet");

        $("#iosActionsheet").on("click", function(){
            $("#iosMask").fadeOut(200);
            $_iosActionsheet.removeClass("weui-actionsheet_toggle");
        })

        $("#sure-btn").on("click", function(){
            $("#iosMask").fadeIn(200);
            $_iosActionsheet.addClass("weui-actionsheet_toggle");
        })
    })
</script>
