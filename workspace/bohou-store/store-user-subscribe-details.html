<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>预约详情</title>
</head>
<body>
    <div class="bh-app">
    <div class="user-app-wrap">
        <div class="store-user-subscribe-details-headtips"><span>预约项目</span><label>待接单</label></div>
        <div class="store-user-subscribe-details-intro">
            <div class="store-user-subscribe-details-thumb">
                <img src="./public/img/products-thumb.jpg" alt="">
            </div>
            <div class="store-user-subscribe-details-text">
                <h4>1号美容产品</h4>
                <p>￥1000.00</p>
            </div>
        </div>

        <div class="store-user-subscribe-user-details">
            <div class="store-user-subscribe-user-details-item">
                <span>用户姓名</span>
                <input type="text" placeholder="凉生">
            </div>

            <div class="store-user-subscribe-user-details-item">
                <span>手机号</span>
                <input type="text" placeholder="18712345678">
            </div>

            <div class="store-user-subscribe-user-details-item">
                <span>服务时间</span>
                <input type="text" placeholder="2017-08-21 15:30" id="showDatePicker">
            </div>

        </div>
    
    </div>
    
    <div class="store-user-subscribe-menu-fixed">
        <a href="javascript:;">拒绝</a>
        <a href="javascript:;">编辑</a>
    </div>

</div>
</body>
<script type="text/javascript" src="./public/javascript/main.js"></script>
<link rel="stylesheet" href="./public/styles/icon.css">
<link rel="stylesheet" href="./public/styles/weui2.css">
<style type="text/css">
    .weui-picker-modal{background: #FFF;}
    .weui-picker-modal .toolbar{ background: #FFF; border-bottom: 1px solid #E4E1E3; height: 42px; line-height: 42px;}
    .weui-picker-modal .title{ line-height: 42px;}
    .weui-picker-modal .picker-button{ height: 42px; line-height: 42px; color: #250E1F; font-size: 16px;}
    showDatePicker:placeholder{ color: #6A686A; }
</style>
<script src="./public/javascript/zepto.min.js"></script>
<script src="./public/javascript/picker.js"></script>
<script type="text/javascript">
    $(function(){
       
        var _year = new Date().getFullYear();
        var _month = (new Date().getMonth()+1)>=10 ? new Date().getMonth()+1 : "0"+(new Date().getMonth()+1);
        var _day = (new Date().getDate())>=10 ? (new Date().getDate()) : "0"+(new Date().getDate()+1);
        var _hours = new Date().getHours()>=10 ? (new Date().getHours()) : "0"+(new Date().getHours());
        var _minutes = new Date().getMinutes() >= 10 ? (new Date().getMinutes()) : "0"+(new Date().getMinutes());
        var _dateTime = _year+"-"+_month+"-"+_day;
        
        $("#showDatePicker").attr("placeholder",_dateTime+" "+_hours+":"+_minutes);
        $("#showDatePicker").datetimePicker({ 
            title:"选择服务时间",
            min:"2016-12-31",
            max:'2020-01-01'
        });

    })
</script>
</html>
