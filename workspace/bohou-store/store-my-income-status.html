<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>账单流水</title>
</head>
<body>
    <div class="bh-app">

<div class="store-user-monthly-income-wrap">
    <div class="store-user-monthly-income-head">
        <div class="monthly-income-head">
            <h3>月收入状况</h3>
            <span class="arrow-icon">9月</span>
        </div>

                <h3>￥2000.00</h3>

            </div>

            <div class="monthly-income-body-item">
                <h3>￥2000.00</h3>

            <div class="monthly-income-body-item">
                <h3 class="up">￥1000.00</h3>
                <p>对比上月</p>
            </div>

        </div>
    </div>

    <div class="login-wrap expenses-record-wrap monthly-income-wrap">
        <div class="store-member-expenses-record-item">
            <div class="store-member-expenses-record-title">
                <label>今天</label>
                <span>扣款￥4000.00</span>
            </div>

            <div class="store-member-expenses-record-list">
                <div class="store-member-expenses-record-thumb">

                </div>

                <div class="store-member-expenses-record-intro">
                    <h3>线下收款</h3>
                    <p>14：20</p>
                </div>

                <div class="store-member-expenses-record-price">
                    ￥2000.00
                </div>
            </div>
            

            <div class="store-member-expenses-record-list">
                <div class="store-member-expenses-record-thumb">
                    <img src="./public/images/store-member-expenses-record.png" alt="">
                </div>

                <div class="store-member-expenses-record-intro">
                    <h3>会员扣款</h3>
                    <p>14：20</p>
                </div>

                <div class="store-member-expenses-record-price">
                    ￥2000.00
                </div>
            </div>

        </div>


        <div class="store-member-expenses-record-item">
            <div class="store-member-expenses-record-title">
                <label>17-01-01</label>
                <span>扣款￥2000.00</span>
            </div>

            <div class="store-member-expenses-record-list">
                <div class="store-member-expenses-record-thumb">
                    <img src="./public/images/offline-income.png" alt="">
                </div>

                <div class="store-member-expenses-record-intro">
                    <h3>线下收款</h3>
                    <p>14：20</p>
                </div>

                <div class="store-member-expenses-record-price">
                    ￥2000.00
                </div>

    </div>
