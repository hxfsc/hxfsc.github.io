<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>创建会员</title>
</head>
<body>
    <div class="bh-app">


<div class="login-wrap store-member-wrap">
    <div class="store-member-item">
        <div class="store-member-item-head">
            <span class="first">基本信息</span>
        </div>
        
        <div class="store-member-item-body">
            <div class="store-member-form-item">
                <input type="text" class="weui-input" placeholder="输入会员姓名" value="凉生">
                <span><strong>*</strong>会员姓名</span>
            </div>

            <div class="store-member-form-item">
                <input type="text" class="weui-input" placeholder="输入会员卡号" value="LS1122334455">
                <span><strong>*</strong>会员卡号</span>
            </div>

            <div class="store-member-form-item">
                <input type="text" class="weui-input" placeholder="输入充值金额" value="2000.00">
                <span><strong>*</strong>会员金额</span>
            </div>

            <div class="store-member-form-item">
                <span>地区</span>
                <div class="adds-dright">安徽省 合肥市 蜀山区</div>
            </div>

            <div class="store-member-form-item store-member-form-textarea">
                <span>详细地址</span>
                <textarea class="weui-input">湖光路与振兴路交叉口工业设计城</textarea>
            </div>
        </div>
    </div>


    <div class="store-member-item store-member-day-item">
        <div class="store-member-item-head">
            <span class="last">关键日录入</span>
        </div>
        
        <div class="store-member-day-item-list">
            <label class="label-title">关键日（1）</label>
            <div class="member-day-item-list-wrap">
                <span class="solid">生日</span>
                <span class="dashed">结婚纪念日</span>
                <span class="dashed bh-input"><input type="text" placeholder="其他（请输入）"></span>
            </div>

            <div class="store-member-form-item">
                <span>关键日时间</span>
                <div class="adds-dright" id="showDatePicker1">2017-01-01</div>
            </div>
        </div>


        <div class="store-member-day-item-list">
            <label class="label-title">关键日（2）</label>
            <div class="member-day-item-list-wrap">
                <span class="solid">生日</span>
                <span class="dashed">结婚纪念日</span>
                <span class="dashed bh-input"><input type="text" placeholder="其他（请输入）"></span>
            </div>

            <div class="store-member-form-item">
                <span>关键日时间</span>
                <div class="adds-dright" id="showDatePicker2">2017-01-01</div>
            </div>
        </div>


        
    </div>

    <a class="store-member-btn" href="#">确定创建</a>
</div>

</div>    
</body>

<script type="text/javascript" src="./public/javascript/main.js"></script>
<script>
    
    function formatDate(result){
        var _date = [];
        _date.push(result[0]);
        _date.push(result[1] < 10 ? "0"+result[1] : result[1]);
        _date.push(result[2] < 10 ? "0"+result[2] : result[2]);
        return _date;
    }

    $('#showDatePicker1').on('click', function () {
       weui.datePicker({
           start: new Date().getFullYear(),
           end: new Date().getFullYear()+1,
           onChange: function (result) {
                var _result = formatDate(result);
                $('#showDatePicker1').text(_result[0] + "-" + _result[1] + "-" + _result[2])
           },
           onConfirm: function (result) {
               //console.log(result);
           }
       });
   });

   $('#showDatePicker2').on('click', function () {
       weui.datePicker({
        start: new Date().getFullYear(),
        end: new Date().getFullYear()+1,
           onChange: function (result) {
                var _result = formatDate(result);
                $('#showDatePicker2').text(_result[0] + "-" + _result[1]+ "-" + _result[2])
           },
           onConfirm: function (result) {
               //console.log(result);
           }
       });
   });

</script>
</html>
