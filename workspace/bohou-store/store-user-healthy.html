<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>门店任务</title>
</head>
<body>
    <div class="bh-app">

        <div class="store-member-wrap user-consumer-mailbox">
            <div class="store-user-healthy-wrap">
                <label>健康情况</label>

                <div class="store-user-healthy-item">
                    <h3>一、生活方式/运动</h3>
                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-3">
                            <label><input type="radio" name="n1" class="mgr mgr-danger mgr-lg">多</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="radio" name="n1" class="mgr mgr-danger mgr-lg">少</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="radio" name="n1" class="mgr mgr-danger mgr-lg">无</label>
                        </div>

                        <div class="store-user-another">
                            <label>运动方式:</label>
                            <input type="text" class="weui-input">
                        </div>
                    </div>
                </div>

                <div class="store-user-healthy-item">
                    <h3>二、饮食习惯</h3>
                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">肉食</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">素食</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">蔬菜</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">水果</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">夜宵</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">吸烟</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">饮酒</label>
                        </div>

                        <div class="store-user-another">
                            <label>其他:</label>
                            <input type="text" class="weui-input">
                        </div>
                    </div>
                </div>

                <div class="store-user-healthy-item">
                    <h3>三、作息规律</h3>
                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">早睡早起</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">早睡晚起</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">晚睡早起</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">晚睡晚起</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">失眠</label>

                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">多梦</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">惊醒</label>
                        </div>

                        <div class="store-user-another">
                            <label>其他:</label>
                            <input type="text" class="weui-input">
                        </div>
                    </div>
                </div>

                <div class="store-user-healthy-item">
                    <h3>四、免役指数</h3>
                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-6">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">有无过敏史药物食物</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">味道</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">化妆品</label>
                        </div>
                        
                        <div class="store-user-another">
                            <label>其他:</label>
                            <input type="text" class="weui-input">
                        </div>
                    </div>
                </div>


                <div class="store-user-healthy-item">
                    <h3>五、有无遗传病史</h3>
                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">肝</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">胆</label>

                        <div class="store-user-input-col-2">

                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">便秘</label>

                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">乳腺</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">子宫</label>

                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">XX</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">肾</label>
                        </div>

                        <div class="store-user-another">
                            <label>其他:</label>
                            <input type="text" class="weui-input">
                        </div>
                    </div>
                </div>


                <div class="store-user-healthy-item">
                    <h3>六、有无生育史</h3>
                    <div class="store-user-healthy-list">

                <div class="store-user-healthy-item">

                        <div class="store-user-input-col-3">

                        </div>
                        <div class="store-user-input-col-3">

                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">正常</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">不规则</label>

                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">忽前忽后</label>
                        </div>
                        

                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">痛经</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">经量多</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">经量少</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">有血块</label>

                    <div class="store-user-healthy-list">
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">青筋暴露</label>

                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">副乳</label>
                        </div>
                        <div class="store-user-input-col-2">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">扁平</label>

                        <div class="store-user-input-col-3">

                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">小叶增生</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">纤维瘤</label>
                        </div>
                        <div class="store-user-input-col-3">
                            <label><input type="checkbox" name="n2" class="mgc mgr-danger mgr-lg">乳腺炎</label>

                        <div class="store-user-input-col-3">
