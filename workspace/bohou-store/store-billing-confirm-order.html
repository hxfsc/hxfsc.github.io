<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/css.css">
    <title>确认订单</title>
</head>
<body>
    <div class="bh-app">

        <div class="store-wrap">
            <div class="store-index-box billing-order-box">
                <div class="billing-order-head">
                    <span>项目名称</span>
                    <span>数量</span>
                    <span>金额</span>
                </div>
                
                <div class="billing-order-body">
                    <dl>
                        <dd>
                            <span>1号美容产品</span>
                            <span>x1</span>
                            <span>￥1000.00</span>
                        </dd>

                        <dd>
                            <span>2号美容产品</span>
                            <span>x1</span>
                            <span>￥10.00</span>
                        </dd>

                        <dt>
                            总计：￥2000.00
                        </dt>
                    </dl>
                </div>
            </div>

            <div class="store-index-box billing-order-box">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>经办人</p>
                    </div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>
            
        </div>

        <div class="weui-tabbar">
            <div class="billing-tabbar-tips">
                <div class="tabbar-price-tips">
                    <span>应收：</span><i>￥2000.00</i>
                </div>
            </div>
            <button type="button" class="weui-btn btn-noraids weui-btn_primary tabbar-dright">收款</button>
        </div>

    </div>    
</body>
    <script type="text/javascript" src="./public/javascript/main.js"></script>
</html>
